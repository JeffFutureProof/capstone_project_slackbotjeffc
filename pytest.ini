[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers (custom test markers)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database or external services)
    slow: Slow running tests
    requires_api: Tests that require API keys or external services

# Coverage options (if using pytest-cov)
# addopts = --cov=core --cov-report=html --cov-report=term

